<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Induction Motor Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find the Right Induction Motor for You</h1>
        <div id="question-container">
            <h2 id="question-text"></h2>
            <div id="options-container">
            </div>
        </div>
        <div id="results-container" style="display: none;">
            <h2>Recommended Motor:</h2>
            <p id="recommended-motor"></p>
            <p id="motor-explanation"></p>
            <button id="restart-btn">Restart</button>
        </div>
        <div class="navigation">
            <button id="prev-btn" style="display: none;">Previous</button>
            <button id="next-btn" style="display: none;">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
